<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>基于 SpringBoot 整合 SSMP 案例</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" th:href="@{/elementui/index.css}">
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="hold-transition">
    <div id="app">
        <div class="content-header">
            <h1>图书管理</h1>
        </div>
        <div class="app-container">
            <div class="box">
                <div class="filter-container">
                    <el-input class="filter-item" placeholder="图书类别" style="width: 200px;"
                              v-model="pagination.type"></el-input>
                    <el-input class="filter-item" placeholder="图书名称" style="width: 200px;"
                              v-model="pagination.name"></el-input>
                    <el-input class="filter-item" placeholder="图书描述" style="width: 200px;"
                              v-model="pagination.description"></el-input>
                    <el-button @click="getPage()" class="dalfBut">查询</el-button>
                    <el-button @click="handleCreate()" class="butT" type="primary">新建</el-button>
                </div>
                <el-table :data="dataList" current-row-key="id" highlight-current-row size="small" stripe>
                    <el-table-column align="center" label="序号" type="index"></el-table-column>
                    <el-table-column align="center" label="图书类别" prop="type"></el-table-column>
                    <el-table-column align="center" label="图书名称" prop="name"></el-table-column>
                    <el-table-column align="center" label="描述" prop="description"></el-table-column>
                    <el-table-column align="center" label="操作">
                        <template slot-scope="scope">
                            <el-button @click="handleUpdate(scope.row)" size="mini" type="primary">编辑</el-button>
                            <el-button @click="handleDelete(scope.row)" size="mini" type="danger">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <!--分页组件-->
                <div class="pagination-container">
                    <el-pagination
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            :total="pagination.total"
                            @current-change="handleCurrentChange"
                            class="pagination"
                            layout="total, prev, pager, next, jumper">
                    </el-pagination>
                </div>
                <!-- 新增标签弹层 -->
                <div class="add-form">
                    <el-dialog :visible.sync="dialogFormVisible" title="新增图书">
                        <el-form :model="formData" :rules="rules" label-position="right" label-width="100px"
                                 ref="dataAddForm">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="图书类别" prop="type">
                                        <el-input v-model="formData.type"/>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="12">
                                    <el-form-item label="图书名称" prop="name">
                                        <el-input v-model="formData.name"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="24">
                                    <el-form-item label="描述">
                                        <el-input type="textarea" v-model="formData.description"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                        <div class="dialog-footer" slot="footer">
                            <el-button @click="cancel()">取消</el-button>
                            <el-button @click="handleAdd()" type="primary">确定</el-button>
                        </div>
                    </el-dialog>
                </div>
                <!-- 编辑标签弹层 -->
                <div class="add-form">
                    <el-dialog :visible.sync="dialogFormVisible4Edit" title="编辑检查项">
                        <el-form :model="formData" :rules="rules" label-position="right" label-width="100px"
                                 ref="dataEditForm">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="图书类别" prop="type">
                                        <el-input v-model="formData.type"/>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="12">
                                    <el-form-item label="图书名称" prop="name">
                                        <el-input v-model="formData.name"/>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="24">
                                    <el-form-item label="描述">
                                        <el-input type="textarea" v-model="formData.description"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                        <div class="dialog-footer" slot="footer">
                            <el-button @click="cancel()">取消</el-button>
                            <el-button @click="handleEdit()" type="primary">确定</el-button>
                        </div>
                    </el-dialog>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 引入组件库 -->
<script th:src="@{/js/vue.js}"></script>
<script th:src="@{/elementui/index.js}"></script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/axios-0.18.0.js}"></script>
<script>
    const vue = new Vue({
        el: '#app',
        data: {
            dataList: [], // 当前页要展示的列表数据
            dialogFormVisible: false, // 添加表单是否可见
            dialogFormVisible4Edit: false, // 编辑表单是否可见
            formData: {}, // 表单数据
            rules: { // 校验规则
                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],
                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]
            },
            pagination: { // 分页相关模型数据
                currentPage: 1, // 当前页码
                pageSize: 10, // 每页显示的记录数
                total: 0,// 总记录数
                type: '',
                name: '',
                description: '',
            }
        },
        //钩子函数，Vue 对象初始化完成后自动执行
        created() {
            this.getPage();
        },

        methods: {
            // 列表
            getAll() {
                axios.get('/getAll').then(res => {
                    const {data: {status, data}} = res;
                    if (status) {
                        this.dataList = data;
                    }
                });
            },

            // 分页查询
            getPage() {
                axios.post(`/pageList/${this.pagination.currentPage}/${this.pagination.pageSize}`, {
                    type: this.pagination.type,
                    name: this.pagination.name,
                    description: this.pagination.description,
                }).then(res => {
                    const {data: {status, data}} = res;
                    if (status) {
                        const {records, current, size, total} = data;
                        this.dataList = records;
                        this.pagination.currentPage = current;
                        this.pagination.pageSize = size;
                        this.pagination.total = total;
                    }
                });
            },

            // 切换页码
            handleCurrentChange(currentPage) {
                // 修改页码值为当前选中的页码值
                this.pagination.currentPage = currentPage;
                // 执行查询
                this.getPage();
            },

            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
            },

            // 重置表单
            resetForm() {
                this.formData = {};
            },

            // 添加
            handleAdd() {
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        axios.post('/add', this.formData).then(res => {
                            const {data: {status, msg}} = res;
                            // 如果当前操作成功
                            if (status) {
                                // 提示
                                this.$message({
                                    message: msg,
                                    type: 'success'
                                });
                                // 关闭弹窗
                                this.dialogFormVisible = false;
                            } else {
                                this.$message.error(msg);
                            }
                        }).finally(() => {
                            // 重新加载数据
                            this.getPage();
                        });
                    }
                });
            },

            // 取消
            cancel() {
                this.dialogFormVisible = false;
                this.dialogFormVisible4Edit = false;
                this.$message.info('当前操作取消');
            },

            // 删除
            handleDelete(row) {
                this.$confirm('此操作永久删除当前信息，是否继续？', '提示', {type: 'info'}).then(() => {
                    axios.delete(`/delete/${row.id}`).then((res) => {
                        const {data: {status, msg}} = res;
                        if (status) {
                            // 提示
                            this.$message({
                                message: msg,
                                type: 'success'
                            });
                        } else {
                            this.$message.error('数据同步失败，自动刷新！');
                        }
                    }).finally(() => {
                        // 重新加载数据
                        this.getPage();
                    });
                }).catch(() => {
                    this.$message.info('取消操作');
                });
            },

            // 弹出编辑窗口
            handleUpdate(row) {
                // 根据 id 查询数据
                axios.get(`/view/${row.id}`).then(res => {
                    const {data: {status, data}} = res;
                    if (status && data) {
                        this.formData = data;
                        this.dialogFormVisible4Edit = true;
                    } else {
                        this.$message.error('数据同步失败，自动刷新！');
                    }
                }).finally(() => {
                    this.getPage();
                });

            },

            // 修改
            handleEdit() {
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        axios.put('/edit', this.formData).then(res => {
                            const {data: {status, msg}} = res;
                            // 如果当前操作成功
                            if (status) {
                                // 提示
                                this.$message({
                                    message: msg,
                                    type: 'success'
                                });
                                // 关闭弹窗
                                this.dialogFormVisible4Edit = false;
                            } else {
                                this.$message.error(msg);
                            }
                        }).finally(() => {
                            // 重新加载数据
                            this.getPage();
                        });
                    }
                });
            },
        }
    });

</script>

</html>
