# 设置数据源参数
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ssm?useunicode=true&characterencoding=utf-8&autoreconnect=true&usessl=false&servertimezone=gmt%2b8&allowpublickeyretrieval=true&nullcatalogmeanscurrent=true
    username: root
    password: 123456

# mybatis 配置 http://mybatis.org/spring-boot-starter/mybatis-spring-boot-autoconfigure/
mybatis:
  configuration:
    # 开启驼峰功能
    map-underscore-to-camel-case: true
    # 开启日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl